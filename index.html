<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="text-primary-500 ">
  <main id="app" class=" flex flex-col min-h-screen">

    <!-- hading -->
    <header class="border-b-2 border-primary-200 mb-3  fixed z-40 w-full bg-white">

      <!-- container  with default center : true -->
      <div class="container">


        <!-- flex div and paddinng -->
        <div class="flex justify-between items-center py-3">


          <!-- brand and title -->
          <div class="brand">
            <div class="">

              <div class="flex justify-center items-center">
                <button><span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-8 h-8 stroke-primary-700">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M20.893 13.393l-1.135-1.135a2.252 2.252 0 01-.421-.585l-1.08-2.16a.414.414 0 00-.663-.107.827.827 0 01-.812.21l-1.273-.363a.89.89 0 00-.738 1.595l.587.39c.59.395.674 1.23.172 1.732l-.2.2c-.212.212-.33.498-.33.796v.41c0 .409-.11.809-.32 1.158l-1.315 2.191a2.11 2.11 0 01-1.81 1.025 1.055 1.055 0 01-1.055-1.055v-1.172c0-.92-.56-1.747-1.414-2.089l-.655-.261a2.25 2.25 0 01-1.383-2.46l.007-.042a2.25 2.25 0 01.29-.787l.09-.15a2.25 2.25 0 012.37-1.048l1.178.236a1.125 1.125 0 001.302-.795l.208-.73a1.125 1.125 0 00-.578-1.315l-.665-.332-.091.091a2.25 2.25 0 01-1.591.659h-.18c-.249 0-.487.1-.662.274a.931.931 0 01-1.458-1.137l1.411-2.353a2.25 2.25 0 00.286-.76m11.928 9.869A9 9 0 008.965 3.525m11.928 9.868A9 9 0 118.965 3.525" />
                    </svg>
                  </span></button>
                <h1 class=" font-Roboto_head font-bold text-primary-500  text-4xl drop-shadow-md">Tech Slate
                </h1>
              </div>
              <p class=" text-neutral-500 text-sm ms-10">E-commerce app</p>

            </div>
          </div>

          <!-- icons -->
          <div class="control-btn">
            <div class=" flex items-center  gap-4">

              <!-- search_input -->

              <div id="search_box"
                class=" search_box   opacity-0 -translate-y-full duration-300 border border-primary-500 h-9 rounded-md w-60 px-2  gap-2 flex items-center justify-evenly ">

                <input id="search_input" type="text" class="flex-grow focus-visible:outline-none">

                <button id="search_del_btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 pointer-events-none stroke-1 ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
                  </svg>

                </button>

              </div>

              <button id="search_btn" class="border active:scale-90 duration-100 rounded-md border-primary-500 h-9 w-9 flex justify-center
                items-center">
                <svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5  stroke-1">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </button>

              <button id="cart_btn"
                class=" bg-secondary-700 active:scale-90 duration-100 text-neutral-200 border rounded-md border-primary-500 h-10 w-10 flex justify-center items-center relative  animate__animated ">
                <span
                  class="cart-item-count bg-[#e2434b] text-white w-5 h-5 text-sm flex justify-center items-center top-0 right-0 absolute rounded-sm translate-x-3 -translate-y-3">0</span>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5  stroke-2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>

              </button>
            </div>
          </div>
        </div>

      </div>


    </header>

    <!-- spacer -->
    <div class="header-spacer h-24" id="spacer">

    </div>


    <!-- ///////////////////// -->

    <!-- cart-box -->

    <section
      class=" cart-box translate-x-full bg-slate-50 fixed top-0 right-0 w-80 h-screen  z-50 border-s-2 border-primary-200 flex flex-col">


      <!-- cart_header -->
      <div class="cart-header border-b-2 border-primary-200">

        <div class="flex justify-between items-center  py-4 px-3">

          <!-- brand and title -->
          <div class="brand">

            <div class="">
              <h1 class=" font-Roboto_head font-semibold text-primary-500  text-2xl ">Your Items</h1>
              <p class=" text-neutral-500 text-sm ">Products in cart

                <span id="cart_count_body"
                  class="bg-[#e2434b] text-white  w-5 h-5 text-sm inline-flex ms-2 justify-center items-center bg">0</span>

              </p>

            </div>

          </div>

          <!-- icons -->
          <button id="cart_close_btn"
            class=" active:scale-90 duration-100 border rounded-sm border-primary-500 h-8 w-8 flex justify-center items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>

          </button>
        </div>
      </div>
      <!-- ///////////////////// -->


      <!-- cart_body -->
      <div class="cart-body flex-grow flex flex-col overflow-scroll ">

        <!-- m-auto can use for emptystage in flex condition -->


        <!-- cart_body_emptystage -->

        <div class=" last:flex hidden flex-col items-center w-9/12 m-auto">

          <img src="./emptystage.svg" class="mb-3" alt="">
          <p class="font-Roboto_head text-primary-300">There is no item in cart</p>
        </div>


      </div>

      <!-- ///////////////////// -->


      <!-- cart_foooter -->
      <div class="cart-footer border-t-2 border-primary-200 mb-3">
        <div class="flex flex-col  items-start    py-3 px-2">

          <!-- brand and title -->
          <div class=" mb-3">
            <div class=" flex flex-col  items-start ">

              <h1 class=" font-Roboto_head  text-primary-400  text-md mb-1 ">Total Amount</h1>
              <p class="total-btn text-primary-800 text-3xl font-semibold ">$
                <span id="total_amount">0</span>
              </p>

            </div>
          </div>

          <!-- icons -->
          <button id="cart-order-btn"
            class=" font-Montser_head order-btn border  border-primary-500 h-8  w-full flex justify-center items-center bg-secondary-700 text-white ">
            Order Now
          </button>

        </div>
      </div>

    </section>

    <!-- ///////////////////// -->






    <!-- category_List -->
    <section id="Category" class="py-3">

      <div class="container">

        <!-- heading -->
        <p class=" font-Roboto_head  text-lg p-3  ">Product Category</p>

        <!-- categorys -->
        <div class="categoryList flex overflow-scroll gap-5 mb-10 select-none " id="category_List">

          <button class="category-btn active active:scale-90 duration-100  ">All</button>


        </div>

      </div>

    </section>
    <!-- ///////////////////// -->


    <!-- product_List -->
    <section class="product-List mb-10">



      <!-- container -->
      <div class="container">

        <div id="product_list" class=" grid  gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">

          <!-- product_card main div -->


        </div>

      </div>

    </section>
    <!-- ///////////////////// -->


    <!-- footer -->
    <footer class="mt-auto bg-secondary-700 py-5 text-primary-100">

      <div class="container">
        <div class="flex justify-between items-center">
          <p class="font-Montser_head ">Copy Right &copy; <a href="#">Tech Slate</a></p>
          <a href="#spacer" class=" h-9 w-9 border border-primary-100 flex justify-center items-center rounded-sm"><svg
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 stroke-primary-100 s">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <!-- ///////////////////// -->

    <!-- templates -->


    <template id="category_frg">
      <button class="category-btn active:scale-90 duration-100">Laptop</button>
    </template>


    <template id="product_frg">
      <div class="product-card group">

        <!-- image -->
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
          class="product-image h-32 -mb-16 ms-6 group-hover:-rotate-6 duration-300 transition-transform">

        <!-- card_body -->
        <div class="product-body border border-primary-700 p-5">

          <!-- title -->
          <div class="card-title font-Roboto_head font-bold text-xl mb-3 mt-16 line-clamp-1 overscroll-auto ">This is
            title</div>

          <!-- body -->
          <p class="card-body-text line-clamp-2 overscroll-contain text-primary-300 mb-5">Lorem ipsum dolor sit amet
            consectetur
            adipisicing elit. Iste
            asperiores dolor
            voluptas accusantium
            illo molestias, laboriosam rerum laborum repellendus eius debitis ratione ducimus laudantium earum
            officiis totam quam odit temporibus.</p>

          <!-- rating -->
          <div class="rating flex justify-between items-center mb-3 border-b border-primary-700 pb-5">
            <div class="rating-stars flex  gap-1 ">

            </div>
            <p class="rating-text">( 4.3 / 250 ) </p>
          </div>

          <!-- price -->
          <div class="price font-bold text-lg mb-3 ">$<span class="main-price">259</span></div>

          <!-- button -->

          <button id="cart_btn_add"
            class=" active:scale-90 duration-100 add-card border border-primary-700 block h-10 w-full rounded-sm font-Roboto_head">Add
            to
            card</button>

        </div>
      </div>
    </template>


    <template id="cart_frg">
      <div class="cart-item group">

        <div class="w-full px-4 py-2 item-id ">

          <!-- image -->
          <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            class="z-10  relative cart-item-img h-16 -mb-8 ms-4 group-hover:-rotate-6 duration-300 transition-transform"
            alt="">

          <!-- main div for cart_item_body -->
          <div class=" z-0 border border-secondary-700 px-3 pt-3 rounded-sm  relative group bg-white">

            <button class="cart-del-btn absolute top-3  -right-3 group-hover:right-3 opacity-0 group-hover:opacity-100 bg-slate-200 text-red-600 rounded-sm 
                duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>

            </button>

            <p class="cart-item-title mt-5 font-Montser_head line-clamp-1 font-bold">Testing</p>

            <div class=" flex justify-between items-center pb-1">

              <!-- price -->
              <p class=" text-sm font-Montser_head text-primary-300">$ <span
                  class="cart-item-price text-sm font-Montser_head text-primary-300 hidden">555</span>
                <span class="cart-item-cost text-sm font-Montser_head text-primary-300">555</span>
              </p>

              <!-- button -->
              <div class=" flex justify-center items-center p-2 gap-0.5    ">
                <button
                  class=" active:scale-90 duration-100  btn_hover btn-amount-minus h-5 w-5 flex justify-center items-center  border border-stone-300 bg-slate-300   hover:border-secondary-200 rounded-sm hover:bg-secondary-300">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="  w-3 h-3  pointer-events-none  ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                  </svg>
                </button>

                <p class="amount-item text-xs text-end  w-4 px-4 bg-secondary-100 rounded-sm">1</p>
                <button
                  class=" active:scale-90 duration-100 btn_hover btn-amount-add h-5 w-5 flex justify-center items-center  border border-stone-300 bg-slate-300  hover:border-secondary-200  rounded-sm hover:bg-secondary-300">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class=" w-3 h-3   pointer-events-none ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                  </svg>
                </button>

              </div>


            </div>


          </div>
        </div>


      </div>
    </template>


  </main>




</body>
<script type="module" src="/main.js"></script>

</html>
